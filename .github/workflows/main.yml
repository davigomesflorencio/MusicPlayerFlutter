on:
  push:
    branches:
      - master
#     tags:
#       - 'v*'

name: Test, Build and Release apk
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Atualizado para vers√£o mais recente
      - uses: actions/setup-java@v4  # Atualizado para v4 com Java 17
        with:
          distribution: 'temurin'  # Recomendado: Eclipse Temurin (antigo AdoptOpenJDK)
          java-version: '17'
      - uses: subosito/flutter-action@v2  # Atualizado para v2
        with:
          channel: 'stable'
      - run: flutter pub get
      # - run: flutter test
      - run: flutter build apk --release
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/debug/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
